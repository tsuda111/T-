<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #time {
            font-size: 4em; /* 文字を大きく */
            margin: 20px;
            color: #333; /* 文字色を変更 */
        }
        button {
            font-size: 2em; /* ボタンの文字を大きく */
            margin: 10px;
            padding: 20px 40px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* ホバー時に色変更 */
        }
    </style>
</head>
<body>
    <div id="time">01:00:00</div>
    <button onclick="start()">開始</button>
    <button onclick="stop()">停止</button>
    <button onclick="reset()">リセット</button>

    <script>
        let timer;
        let remainingTime = 60000; // 1分 (60秒 = 60000ミリ秒)
        let running = false;

        function start() {
            if (!running) {
                running = true;
                let startTime = Date.now();
                timer = setInterval(() => {
                    let elapsed = Date.now() - startTime;
                    let timeLeft = Math.max(remainingTime - elapsed, 0);
                    document.getElementById('time').innerText = formatTime(timeLeft);
                    if (timeLeft === 0) {
                        stop();
                    }
                }, 100);
            }
        }

        function stop() {
            clearInterval(timer);
            running = false;
        }

        function reset() {
            stop();
            remainingTime = 60000;
            document.getElementById('time').innerText = "01:00:00";
        }

        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            let seconds = String(totalSeconds % 60).padStart(2, '0');
            let milliseconds = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }
    </script>
</body>
</html>
